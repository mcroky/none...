            &emsp;기독교는 예수를 길이요 진리요 생명으로 믿는 종교이다. <u>"예수가 2천년전에 실존했었는가"</u> <br>							
            &emsp;이 논제를 증명하지 못한다면 길도 아니요 생명도 아닌, 그저 하나의 관념적인 종교에 지나지 않는다.	<br>						
            &emsp;사람의 생각으로 만들어낸 종교라면 기독교를 믿을 필요가 있을까. 이 웹페이지는 예수의 실존 여부를 <br>							
            &emsp;객관적인 논거를 통해 스스로 판단할 수 있는 길을 제공하고자 한다.							
        </p>
